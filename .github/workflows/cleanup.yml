name: Cleanup Certificates

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:   # manual trigger button

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase cleanup function
        run: |
          curl -X POST \
          https://muxvkcwwclzmuqwyffkj.supabase.co/functions/v1/cleanup-certificates-cron \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
